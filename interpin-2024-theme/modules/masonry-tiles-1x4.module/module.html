{% import "../partials/masonry.html" as MasonryPartial %}
{% set wrapper_class = module.Tiles.height_options ~ ' ' ~  module.Tiles.corners %}

<div class="masonry-wrapper row-fluid-wrapper {{ wrapper_class }}">
  <div class="row-fluid">
    
    {% for item in module.tiles %}
      <div class="span3 tile--outer">
        {{ MasonryPartial.render_tile(item, 'tile_x1_width') }}
      </div>
    {% endfor %}
    
  </div>
</div>
