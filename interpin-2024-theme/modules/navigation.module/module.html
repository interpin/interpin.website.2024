{% if !module.hide_menu %}

<div class="navigation-wrapper">

    <span class="burger js-open-close-navigation">
      <i class="fa-solid fa-bars"></i>
      <i class="fa-solid fa-xmark"></i>
    </span>
  </div>

  <div class="navigation-pullout">
    {% simple_menu menu_tree="{{ module.navigation_menu }}" %}
  </div>

</div>

{% endif %}
